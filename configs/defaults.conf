# BYOH Provisioner Default Configuration
# This file contains default values for the provisioner
# Users can override these in ~/.config/byoh-provisioner/config or via environment variables

# Logging and Debugging
BYOH_LOG_LEVEL=INFO

# Terraform Configuration
BYOH_TMP_DIR=/tmp/terraform_byoh/
TERRAFORM_MIN_VERSION=1.0.0

# Windows Configuration
# WINDOWS_ADMIN_USERNAME - Platform-specific (Azure: capi, Others: Administrator)
# Override in user config if needed
WINDOWS_CONTAINER_LOGS_PORT=10250

# FIPS 140-2 Configuration
# Enable FIPS mode for Windows instances (requires RSA 4096 SSH key, not curve25519/ed25519)
# When enabled, configures Windows registry and SSH for FIPS-compliant algorithms only
FIPS_ENABLED=false

# WMCO (Windows Machine Config Operator) Configuration
# Namespace where WMCO is deployed
# Default: openshift-windows-machine-config-operator
# Can be overridden to use custom namespace (e.g., windows-machine-config-operator)
WMCO_NAMESPACE=openshift-windows-machine-config-operator

# ConfigMap identifier type - use 'ip' for IP addresses or 'dns' for DNS hostnames
# Default: ip (use private IP addresses)
# Set to 'dns' if your environment requires DNS names instead
WMCO_IDENTIFIER_TYPE=ip

# Azure-specific Configuration
# Note: These can be overridden for different image versions
AZURE_VM_EXTENSION_HANDLER_VERSION=1.9
AZURE_2019_IMAGE_VERSION=latest
AZURE_2022_IMAGE_VERSION=latest

# Instance Tags (customizable for your environment)
ENVIRONMENT_TAG=development
MANAGED_BY_TAG=terraform

# AWS Configuration
AWS_INSTANCE_TYPE=m5a.large
# AWS_PROFILE - AWS profile for authentication
#   Empty (default): Uses environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY) - for CI/CD
#   "saml": Uses [saml] profile from ~/.aws/credentials - for developers with SAML/SSO
AWS_PROFILE=

# Instance Types (platform-specific defaults)
AZURE_INSTANCE_SIZE=Standard_D2s_v3
GCP_MACHINE_TYPE=n1-standard-2

# Disk Configuration
AWS_ROOT_VOLUME_SIZE=120
AWS_ROOT_VOLUME_TYPE=gp2
AZURE_DISK_SIZE_GB=128
GCP_BOOT_DISK_SIZE_GB=120
